<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Brainrot Translator Chatbot</title>
  <style>
    body { font-family: Impact; max-width: 600px; margin: 2em auto; }
    #output { margin-top: 1em; padding: 1em; border: 1px solid #ccc; min-height: 2em; }
  </style>
</head>
<button id="githubBtn">GitHub Repo</button>
<body>
  <h1>Brainrot Translator ChatBot</h1>
  <label for="mode">Choose mode:</label>
  <select id="mode">
    <option value="Casual Brainrot Translator">Casual Brainrot Translator</option>
    <option value="Professional Brainrot Translator">Professional Brainrot Translator</option>
    <option value="Brainrot Professor">Brainrot Professor</option>
  </select>
  <br><br>
  <textarea id="userInput" rows="3" cols="50" placeholder="Enter your brainrot message..."></textarea><br>
  <button id="sendBtn">Translate</button>
  <div id="output"></div>
  <script src="script.js"></script>
  
</body>
</html>
